
<div class="receipt">
  <h2>🎟️ Booking Receipt</h2>

  <section>
    <h3>🎬 Movie Info</h3>

    <p><strong>Movie:</strong> {{ data.movieTitle }}</p>
    <p><strong>Seats:</strong> {{ data.seats.join(', ') }}</p>
    <p><strong>Number of Seats:</strong> {{ data.seats.length }}</p>
    <p><strong>Show Time:</strong> {{ data.showtime }}</p>
  </section>
</div>
