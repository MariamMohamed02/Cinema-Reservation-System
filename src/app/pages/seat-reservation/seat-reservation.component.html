<div class="container">
  <h2>{{ movieTitle }}</h2>
  <p>Showtime: {{ showtime }}</p>

  <div *ngFor="let row of groupedSeats | keyvalue">
    <h4>Row {{ row.key }}</h4>
    <div class="seat-row">
      <button 
        *ngFor="let seat of row.value"
        [ngClass]="{ 'selected': isSelected(seat.id) }"
        (click)="toggleSeatSelection(seat.id)">
        {{ seat.number }}
      </button>
    </div>
  </div>

  <button class="confirm-button" (click)="confirmSelection()" [disabled]="selectedSeats.length === 0">
    Confirm Selection
  </button>
</div>
