<div class="w-100 py-5 px-4" style="background-color: #121212; color: white;min-height: 100vh;">
  <div class="row gx-5">

    <!-- Left: Movie Info and Confirm Button -->
    <div class="col-md-4 text-center mb-4 mb-md-0 d-flex flex-column align-items-center">

      <h2>{{ movieTitle }}</h2>
      <p >Showtime: {{ showtime }}</p>

      <button
        class="btn btn-success "
        (click)="confirmSelection()"
        [disabled]="selectedSeats.length === 0">
        Confirm Selection
      </button>
    </div>

    <!-- Right: Seat Selection Area -->
    <div class="col-md-8">
      <div *ngFor="let row of groupedSeats | keyvalue" class="mb-3 d-flex align-items-center">
        <div class="me-3 fw-bold" style="width: 60px;">Row {{ row.key }}</div>
        <div class="seat-row d-flex flex-wrap gap-2">
          <button
            *ngFor="let seat of row.value"
            [ngClass]="{ 'selected': isSelected(seat.id) }"
            (click)="toggleSeatSelection(seat.id)"
            class="btn btn-outline-primary">
            {{ seat.number }}
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
